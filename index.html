<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GitHub</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

    <body>
        <div id="row1">
            <img src="dropboxlogo.png" height="auto" width="220" alt="Dropbox Logo">
            <button id="SignUp" class="push-button">Sign Up</button>
        </div>


        <div id="row2">

            <div id="login">Log in or sign up</div>

            <div class="margin">
                <a href="https://www.google.com" target="_blank">
                    <div  id="Google"> 
                        <img src="googlelogo.png" height="30" width="30" alt="Google">
                        <span><div class="push-button">Continue with Google</div></span> 
                    </div>
                </a>
            </div>

            <div class="margin">
                <a href="https://www.apple.com" target="_blank">
                    <div  id="Apple">
                        <img src="applelogo.png" height="30" width="30" alt="Apple">
                        <span><div class="push-button">Continue with Apple</div></span>
                    </div>
                </a>
            </div>

            <div id="or"><div class="line">------------------</div> or <div class="line">---------------------</div></div>

            <form>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email">
            </form>

            <div>
                <span><a href="https://www.dropbox.com/login" target="_blank"><div class="push-button" id="Continue">Continue</div></a></span>
            </div>
        </div>

    </body>
</html>
